<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Barbería</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .register-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header h2 {
            color: #212529;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: #212529;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .form-label i {
            color: #198754;
        }
        .form-control {
            padding: 12px 45px 12px 15px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.15);
        }
        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            transition: color 0.3s ease;
            z-index: 10;
        }
        .password-toggle:hover {
            color: #198754;
        }
        .btn-success {
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(25, 135, 84, 0.3);
        }
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn-secondary-custom {
            flex: 1;
        }
        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 8px;
            background: #e9ecef;
            overflow: hidden;
            display: none;
        }
        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            width: 0%;
        }
        .password-strength-text {
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .invalid-feedback {
            display: block;
            font-size: 13px;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cut me-2"></i>Barbería Estilo
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/registro">Registrarse</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Iniciar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <div class="container py-5">
        <!-- Errores -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Mensajes -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Formulario registro -->
        <div class="register-form bg-white">
            <div class="form-header">
                <h2>Crear Cuenta</h2>
                <p class="text-muted">Completa el formulario para registrarte</p>
            </div>

            <form th:action="@{/registro}" th:object="${cliente}" method="post" id="registroForm">
                <!-- Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">
                        <i class="fas fa-user"></i>
                        Nombre completo
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="nombre" 
                           th:field="*{nombre}" 
                           placeholder="Tu nombre completo" 
                           required
                           minlength="3"
                           maxlength="100">
                    <div class="invalid-feedback" id="nombreError"></div>
                </div>

                <!-- Correo -->
                <div class="mb-3">
                    <label for="correo" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Correo electrónico
                    </label>
                    <input type="email" 
                           class="form-control" 
                           id="correo" 
                           th:field="*{correo}" 
                           placeholder="ejemplo@correo.com" 
                           required
                           maxlength="100">
                    <div class="invalid-feedback" id="correoError"></div>
                </div>

                <!-- Teléfono -->
                <div class="mb-3">
                    <label for="telefono" class="form-label">
                        <i class="fas fa-phone"></i>
                        Teléfono
                    </label>
                    <input type="tel" 
                           class="form-control" 
                           id="telefono" 
                           th:field="*{telefono}" 
                           placeholder="3001234567"
                           pattern="[0-9]{10}"
                           maxlength="10">
                    <small class="text-muted">10 dígitos, sin espacios ni guiones</small>
                    <div class="invalid-feedback" id="telefonoError"></div>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="clave" class="form-label">
                        <i class="fas fa-lock"></i>
                        Contraseña
                    </label>
                    <div class="input-wrapper">
                        <input type="password" 
                               class="form-control" 
                               id="clave" 
                               th:field="*{clave}" 
                               placeholder="Crea una contraseña segura" 
                               required
                               minlength="6"
                               maxlength="50">
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <small class="password-strength-text" id="passwordStrengthText"></small>
                    <small class="text-muted d-block mt-1">Mínimo 6 caracteres</small>
                    <div class="invalid-feedback" id="claveError"></div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-user-plus me-2"></i>
                        Registrarse
                    </button>
                </div>

                <!-- Botones de navegación -->
                <div class="quick-actions">
                    <a href="/" class="btn btn-secondary btn-secondary-custom">
                        <i class="fas fa-home me-1"></i> Inicio
                    </a>
                    <a href="/login" class="btn btn-secondary btn-secondary-custom">
                        <i class="fas fa-sign-in-alt me-1"></i> Iniciar Sesión
                    </a>
                </div>

                <div class="text-center mt-3">
                    <a href="/login">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Barbería Estilo. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('clave');

        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        }

        // Password strength meter
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            const strengthText = document.getElementById('passwordStrengthText');
            const strengthContainer = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthContainer.style.display = 'none';
                strengthText.style.display = 'none';
                return;
            }
            
            strengthContainer.style.display = 'block';
            strengthText.style.display = 'block';
            
            let strength = 0;
            if (password.length >= 6) strength += 25;
            if (password.length >= 8) strength += 25;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 10;
            
            strengthBar.style.width = strength + '%';
            
            if (strength < 30) {
                strengthBar.style.backgroundColor = '#dc3545';
                strengthText.textContent = 'Débil';
                strengthText.style.color = '#dc3545';
            } else if (strength < 60) {
                strengthBar.style.backgroundColor = '#ffc107';
                strengthText.textContent = 'Media';
                strengthText.style.color = '#ffc107';
            } else {
                strengthBar.style.backgroundColor = '#198754';
                strengthText.textContent = 'Fuerte';
                strengthText.style.color = '#198754';
            }
        });

        // Form validation
        const form = document.getElementById('registroForm');
        
        form.addEventListener('submit', function(e) {
            let isValid = true;
            
            // Nombre
            const nombre = document.getElementById('nombre');
            const nombreError = document.getElementById('nombreError');
            if (nombre.value.trim().length < 3) {
                isValid = false;
                nombre.classList.add('is-invalid');
                nombreError.textContent = 'El nombre debe tener al menos 3 caracteres';
            } else {
                nombre.classList.remove('is-invalid');
            }
            
            // Correo
            const correo = document.getElementById('correo');
            const correoError = document.getElementById('correoError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(correo.value)) {
                isValid = false;
                correo.classList.add('is-invalid');
                correoError.textContent = 'Ingresa un correo válido';
            } else {
                correo.classList.remove('is-invalid');
            }
            
            // Teléfono (opcional pero si se llena debe ser válido)
            const telefono = document.getElementById('telefono');
            const telefonoError = document.getElementById('telefonoError');
            if (telefono.value && !/^[0-9]{10}$/.test(telefono.value)) {
                isValid = false;
                telefono.classList.add('is-invalid');
                telefonoError.textContent = 'El teléfono debe tener 10 dígitos';
            } else {
                telefono.classList.remove('is-invalid');
            }
            
            // Contraseña
            const clave = document.getElementById('clave');
            const claveError = document.getElementById('claveError');
            if (clave.value.length < 6) {
                isValid = false;
                clave.classList.add('is-invalid');
                claveError.textContent = 'La contraseña debe tener al menos 6 caracteres';
            } else {
                clave.classList.remove('is-invalid');
            }
            
            if (!isValid) {
                e.preventDefault();
            }
        });

        // Auto-dismiss alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    </script>
</body>
</html>
