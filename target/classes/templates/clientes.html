<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Se define el espacio de nombres para Thymeleaf -->
<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <title>Gestión de Clientes</title> <!-- Título que aparece en la pestaña del navegador -->
    
    <!-- Enlace al framework CSS de Bootstrap 5 para estilos rápidos y responsivos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5"> <!-- Contenedor principal con margen arriba -->
    <h2 class="text-center mb-4">Gestión de Clientes</h2> <!-- Título centrado -->

    <!-- Botón para crear un nuevo cliente -->
    <div class="mb-3 text-end">
        <a class="btn btn-primary" th:href="@{/clientes/nuevo}">+ Nuevo Cliente</a>
    </div>

    <!-- Tabla con estilos Bootstrap -->
    <table class="table table-bordered table-hover text-center">
        <thead class="table-primary"> <!-- Encabezado con fondo azul claro -->
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Acciones</th> <!-- Columna para botones de acción -->
            </tr>
        </thead>
        <tbody>
            <!-- Iteración sobre la lista de clientes enviada desde el controlador -->
            <tr th:each="cliente : ${clientes}">
                <!-- Se muestran los atributos del cliente -->
                <td th:text="${cliente.idCliente}">ID</td>
                <td th:text="${cliente.nombre}">Nombre</td>
                <td th:text="${cliente.correo}">Email</td>
                <td th:text="${cliente.telefono}">Teléfono</td>
                <td>
                    <!-- Botón para editar el cliente -->
                    <a th:href="@{'/clientes/editar/' + ${cliente.idCliente}}" class="btn btn-warning btn-sm">Editar</a>
                    
                    <!-- Botón para eliminar, con confirmación -->
                    <a th:href="@{'/clientes/eliminar/' + ${cliente.idCliente}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
