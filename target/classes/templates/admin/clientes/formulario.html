<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${esNuevo} ? 'Nuevo Cliente' : 'Editar Cliente'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${esNuevo} ? 'Registrar Nuevo Cliente' : 'Editar Cliente'"></h2>

    <form th:action="@{/admin/clientes/guardar}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{idCliente}" />

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" th:field="*{correo}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Tel√©fono</label>
            <input type="text" th:field="*{telefono}" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/admin/clientes" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
