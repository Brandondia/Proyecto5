# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/barberia?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=brandon
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desactivar la base de datos H2
spring.h2.console.enabled=false

# Configuración del servidor
server.port=8586

# Configuración de Thymeleaf
spring.thymeleaf.cache=false

# Configuración de logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.pa.spring.prueba1=DEBUG

# Configuración de uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

# Directorio de uploads (ruta absoluta fuera de OneDrive para evitar conflictos)
# Se recomienda una carpeta como C:/Proyecto5_uploads/perfiles
app.upload.dir=C:/Proyecto5_uploads/perfiles

# Ruta para servir archivos estáticos (incluye uploads absolute path)
spring.web.resources.static-locations=classpath:/static/,file:C:/Proyecto5_uploads/

spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html;charset=UTF-8
spring.mail.default-encoding=UTF-8



